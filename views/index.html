<!DOCTYPE html>
<html>

   <head>
      <title>FCC - File Metadata Microservice</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>Free Code Camp - File Metadata Microservice</h1>
         <h3>API that fulfulls these user stories:</h3>
        <ol>
          <li>I can submit a FormData object that includes a file upload.</li>
          <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
        </ol>
        <br/>
        <div>
          <form action="/get-file-size" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />            
            <input type="submit"/>
          </form>
          
        </div>
      </div>
   </body>

</html>
